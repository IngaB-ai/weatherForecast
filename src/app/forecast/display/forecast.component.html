<div class="container">

    <app-search (searchcriteria)="getForecast($event)"></app-search>

    <div class="weather" *ngIf="locationData">
        <h1 class="title"> {{location}} </h1>

    </div>
    <h3>{{descriptionText | titlecase }} </h3>
    <h3> Feels like {{locationFeelsLike | number: '1.0-0'}} &#8451;</h3>

    <img *ngIf="description" [src]='"./../../assets/icons/"+ description +".png"'>

</div>
